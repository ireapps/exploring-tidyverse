### ggplot2 is based on the **grammar of graphics**, the idea that you can build every graph from the same components: a **data** set, a **coordinate system**, and **geoms**—visual marks that represent data points

&lt;img src="images/coords.png" width="700" /&gt;

---
class: inverse, center, middle

### To display values, map variables in the data to visual properties of the geom (aesthetics) like size, color, and x and y locations.


&lt;img src="images/coords2.png" width="700" /&gt;


---
class: inverse, center, middle

### You only need two lines of code, really. 

### The rest is just extra customization.


&lt;img src="images/coords3.png" width="700" /&gt;

```r
burgers &lt;- data.frame(employee=c("Bob", "Gene",
                              "Linda", "Louise",
                              "Tina"),
                   time=c(25, 30, 60, 20, 50),
                   age=c(42, 11, 39, 9, 13),
                   interest=c("cooking", "music", "wine", "chaos", "horses"))

burgers
```

```
  employee time age interest
1      Bob   25  42  cooking
2     Gene   30  11    music
3    Linda   60  39     wine
4   Louise   20   9    chaos
5     Tina   50  13   horses
```

```r
burgers &lt;- burgers %&gt;% 
  mutate(where="front")

burgers
```

```
  employee time age interest where
1      Bob   25  42  cooking front
2     Gene   30  11    music front
3    Linda   60  39     wine front
4   Louise   20   9    chaos front
5     Tina   50  13   horses front
```
